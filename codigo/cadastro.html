<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>duzmotoka - cadastro</title>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a2164cb399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
  <body class="bg-image2">
      <div class="container">
          <div class="login-container shadow p-3 rounded">
            <div class="logo-e-voltar">
              <a href="javascript:void(0);" class="back-button" onclick="redirectToLogin()">
                <i class="fas fa-arrow-left"></i>
              </a>
              <img src="https://pagina-inicial--charlesaganeti.repl.co/sobrenos/logodm.png" alt="duzmotoka-logo" class="duzmotoka" draggable="false">
            </div>
            <div>
            <h3>Registro de Usuário</h3>
            </div>
              <form class="login-form" action="index.html" method="post">
                  <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>
                  <input type="email" id="email" name="email" placeholder="E-mail" required>
                  <input type="password" id="password" name="password" placeholder="Senha" required>
                  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Senha" required>
                  <div class="login-buttons">
                      <button class="btn btn-light btn-block" type="button" id="save-button" onclick="cadastroregistro()">Registrar</button>
                  </div>
              </form>
              <div>
                  <p class="text-center text-lowercase text-white">ou</p>
              </div>
              <div>
                <a href="javascript:void(0);" class="signup-link" onclick="redirectToLogin()">Faça login</a>
              </div>
          </div>
      </div>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>

</html>
