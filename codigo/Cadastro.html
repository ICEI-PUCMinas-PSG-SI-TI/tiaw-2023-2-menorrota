<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>duzmotoka - cadastro</title>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a2164cb399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
  <div id="menu-container">
      <div class="menu">
          <div class="menu-item" onclick="redirectToLogin()">Login</div>
          <div class="menu-item" onclick="redirectToCreate()">Cadastro</div>
          <div class="menu-item" onclick="redirectToSettings()">Configurações</div>
          <div class="menu-item" onclick="redirectToDonate()">Doar uma informação</div>
          <div class="menu-item" onclick="redirectToHelp()">Ajuda</div>
          <div class="menu-item" onclick="redirectToAboutUs()">Sobre nós</div>
          <div class="menu-item" onclick="logout()">Sair</div>
      </div>
  </div>

  <script>
      function toggleMenu() {
          var menuContainer = document.getElementById("menu-container");
          menuContainer.classList.toggle("show-menu");
      }

      function redirectToSettings() {
          window.location.href = "meuperfil.html";
      }

      function redirectToLogin() {
          window.location.href = "Login.html";
      }

      function redirectToCreate() {
          window.location.href = "Cadastro.html";
      }

      function redirectToHelp() {
          window.location.href = "Ajuda.html";
          alert("Redirecionando para a página de Ajuda");
      }

      function redirectToDonate() {
          window.location.href = "Sugestao.html";
          alert("Redirecionando para a página de Doar uma informação");
      }

      function redirectToAboutUs() {
          window.location.href = "sobrenos.html";
          alert("Redirecionando para a página Sobre Nós");
      }

      function logout() {
          alert("Desconectado");
      }

      function redirectToLoginOrCreate() {
          alert("Redirecionando para a página de Login/Criar Usuário");
      }

      function handleTopButton1() {
          alert("Botão 1 clicado!");
      }

      function handleTopButton2() {
          alert("Botão 2 clicado!");
      }
  </script>
  
  <body class="bg-image2">
      <div class="container">
          <div class="login-container shadow p-3 rounded">
            <div>
            <a href="index.html" class="back-button">
              <i class="fas fa-arrow-left"></i>
            </a>
            </div>
                  <img src="https://pagina-inicial--charlesaganeti.repl.co/sobrenos/logodm.png" alt="duzmotoka-logo" class="duzmotoka" draggable="false">
            <div>
            <h1>Registro de Usuário</h1>
            </div>
              <form class="login-form" action="index.html" method="post">
                  <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>
                  <input type="email" id="email" name="email" placeholder="E-mail" required>
                  <input type="password" id="password" name="password" placeholder="Senha" required>
                  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmar Senha" required>
                  <div class="login-buttons">
                      <button class="btn btn-light btn-block" type="button" id="save-button" onclick="cadastroregistro()">Registrar</button>
                  </div>
              </form>
              <div>
                  <p class="text-center text-lowercase text-white">ou</p>
              </div>
              <div>
                  <a href="index.html" class="signup-link">Faça login</a>
              </div>
          </div>
      </div>
    <div id="menu-button">&#9776;</div>
    
    <script>
        const menuContainer = document.getElementById('menu-container');
        const menuButton = document.getElementById('menu-button');
        menuButton.addEventListener('click', () => {
            menuContainer.style.left = (menuContainer.style.left === '0px') ? '-250px' : '0';
        });
    </script>
  </body>

</html>
